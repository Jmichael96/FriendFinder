<!DOCTYPE html>
<head>
    <title>Friend Finder Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col">
                <h1>Friend Finder Survey</h1>
                <h2>Answer a few basic question.</h2>
                <h2>Then find the new friend</h2>
                <a href="/survey">
                    <button class="btn btn-info btn-lg">Go To Survey</button>
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div >
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="/api/friends/" target="_blank">
                        <button type="button" class="btn btn-info m-3">Friends List</button>
                    </a>
                    <a href="" target="_blank">
                        <button type="button" class="btn btn-info m-3">GitHub Repo</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
</body>
</html>
