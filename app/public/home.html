<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Friend Finder Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> </head>
</head>

<body>
    <div class="container">
        <div class="row center-align">
            <h1>Friend Finder Survey</h1>
            <h3>Answer a few basic questions</h3>
            <h3>Then find the new friend!</h3>
            <a href="/survey">
                <button class="btn blue btn-lg z-depth-4">Go To Survey</button>
            </a>
        </div>
        <div class="row center-align">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a href="/apifriendList/" target="_blank">
                    <button type="button" class="btn blue darken-4 m-3 z-depth-4">Friends List</button>
                </a>
                <a href="https://github.com/Jmichael96/FriendFinder" target="_blank">
                    <button type="button" class="btn blue darken-4 m-3 z-depth-4">GitHub Repo</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
